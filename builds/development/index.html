<!doctype html>
<html lang="en" ng-app="gemStore">
<head>
    <meta charset="UTF-8">
    <title>day #</title>
    <!--<link rel="stylesheet" href="css/myStyle.css">-->
    <!--<link rel="stylesheet" href="css/anotherstyle.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customFile.css">
</head>
<body class="list-group" ng-controller="StoreController as storeCtrl">
<!--  Store Header  -->
<header>
    <h1 class="text-center">Flatlander Crafted Gems</h1>
    <h2 class="text-center">– an Angular store –</h2>
</header>

<!--  Products Container  -->
<div class="list-group-item" ng-repeat="product in storeCtrl.products">
    <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
    </h3>

    <!-- Image Gallery  -->
    <product-gallery></product-gallery>

    <!-- Product Tabs  -->
    <product-tabs></product-tabs>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="js/lib/angular/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/data-services.js"></script>
<script src="js/controllers/store-controller.js"></script>
<script src="js/controllers/tab-controller.js"></script>
<script src="js/controllers/gallery-controller.js"></script>
<script src="js/controllers/review-controller.js"></script>
<script src="js/directives/store-directive.js"></script>
</body>
</html>
